name: Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      secrets: ${{ secrets.api_key }}

    steps:
      - uses: actions/checkout@v1
      - name: Publish
        run: |
          pwsh -Command "Publish-Module -Path ${{ github.workspace }}/Output/Selenium/ -NuGetApiKey $env:api_key"
